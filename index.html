<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Game Central</title>
</head>

<body>

	<header>
		<nav class="navbar">
			<div id="logo">
				<img src="./assets/images/logo/GameCentralLogo.webp" alt="">
			</div>
			<div id="nav-list">
				<a href="">Contact</a>
				<a href="">About</a>
			</div>
		</nav>
	</header>
	<main>
		<div class="wrapper-game-window">
			<div class="btn-options">


				<button class="button game-container shadow" id="game1">Game 1</button>
				<button class="button game-container shadow" id="game2">Game 2</button>
				<button class="button game-container shadow" id="game3">Game 3</button>

			</div>
			<div class="game-window shadow">
				<div class="game-screen shadow">
					<h2 id="splashScreen">Select Your Game!!!</h2>










				</div>
			</div>
		</div>

		<div class="wrapper-instruction-window">

			<div class="instruction-window shadow">
				<div class="instruction-screen">



				</div>
			</div>
		</div>


		<div id="endGameModal" class="modal" style="display:none;">
			<div class="modal-content">
				<img id="modalImage" src="" alt="">
				<h2 id="endGameMessage"></h2>
				<button id="resetGameButton"><i class="fa-solid fa-rotate-right"></i></button>
			</div>
		</div>
	</main>
	<footer class="wrapper">
		<p>Copyright Jakub Parafian 2024</p>
	</footer>
	<!-- font awesome icons-->
	<script src="https://kit.fontawesome.com/ba182bdcb1.js" crossorigin="anonymous"></script>

	<script src="./script/script.js"></script>
	<script src="./script/game1.js"></script>
	<script src="./script/game2.js"></script>
	<script src="./script/game3.js"></script>







</body>

</html>
